<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<h2>Car List</h2>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Number</th>
            <th>On sale?</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getNumber()}">...</td>
            <td th:utext="${car.isOnSale()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
